<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/9acea6f878.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Social Media Dashboard by Fortwin</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-top">
            <div class="dashboard-top__text">
                <h2>  Social Media Dashboard</h2>
                <h4> Total Followers: 23,004</h4>
            </div>

            <div class="dashboard-top__toggle">
                <h3>Dark Mode</h3>
            </div>
        </div>
        <div class="dashboard-bottom">
            <div class="social-boxes">

                <div class="box facebook">
                    <i class="fa-brands fa-square-facebook"></i>

                    <h3>1987 <span>followers</span></h3>

                    <p><i class="fa-solid fa-caret-up"></i> 12% today</p>
                </div>

                
                <div class="box twitter">
                    <i class="fa-brands fa-twitter"></i>

                    <h3>1987 <span>followers</span></h3>

                    <p><i class="fa-solid fa-caret-up"></i> 12% today</p>
                </div>

                <div class="box instagram">
                    <i class="fa-brands fa-instagram"></i>

                    <h3>1987 <span>followers</span></h3>

                    <p><i class="fa-solid fa-caret-up"></i> 12% today</p>
                </div>

                <div class="box youtube">
                    <i class="fa-brands fa-youtube"></i>

                    <h3>1987 <span>followers</span></h3>

                    <p><i class="fa-solid fa-caret-down"></i> 12% today</p>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
